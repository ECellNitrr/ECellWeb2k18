{% load static %}
<html>
    <head>
        <title> Confirm requests </title>
    </head>
    <body>
        {% if ca_requests.count == 0 %}
            <h1> No more screenshots to check! </h1>
        {% else %}
        {% for ca_request in ca_requests %}
            <img src="{{ ca_request.screenshot.url}}" alt="Screenshot" style="width:50%;">
            <h3>{{ca_request.social_platform}}</h3>
            <a href="{% url 'approve_request' ca_request.pk %}" class="btn">Approve</a>
            <a href="{% url 'decline_request' ca_request.pk %}" class="btn"> Reject</a>
            <br>
        {% endfor %}
        {% endif %}
    </body>
</html>
